name: docker build & private registry push/pull

on:
  push:
    branches: [ "main" ]

jobs:
  docker-ci:
    runs-on: [self-hosted, docker]

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      # 1Ô∏è‚É£ Docker login
      - name: Docker login to private registry
        run: |
          echo "${{ secrets.REGISTRY_PASSWORD }}" | \
          docker login https://${{ secrets.REGISTRY_URL }} \
            --username ${{ secrets.REGISTRY_USER }} \
            --password-stdin

      # 2Ô∏è‚É£ Docker build 
      # (docker-service)
      - name: Docker build(docker-service)
        run: |
          docker build \
            -t docker-service:latest \
            -t ${{ secrets.REGISTRY_URL }}/docker-service:latest \
            ./services/docker_service
      
      - name: Docker build(auth-service)
        run: |
          docker build \
            -t auth-service:latest \
            -t ${{ secrets.REGISTRY_URL }}/auth-service:latest \
            ./services/auth_service

      - name: Docker build(api-gateway)
        run: |
          docker build \
            -t api-gateway:latest \
            -t ${{ secrets.REGISTRY_URL }}/api-gateway:latest \
            ./services/api-gateway

      # 3Ô∏è‚É£ Docker push
      - name: Docker push (docker-service)
        run: |
          docker push ${{ secrets.REGISTRY_URL }}/docker-service:latest

      - name: Docker push (auth-service)
        run: |
          docker push ${{ secrets.REGISTRY_URL }}/auth-service:latest

      - name: Docker push (api-gateway)
        run: |
          docker push ${{ secrets.REGISTRY_URL }}/api-gateway:latest

      # 4Ô∏è‚É£ (Í≤ÄÏ¶ù) pull ÌÖåÏä§Ìä∏
      - name: Docker pull verify
        run: |
          docker rmi ${{ secrets.REGISTRY_URL }}/docker-service:latest || true
          docker pull ${{ secrets.REGISTRY_URL }}/docker-service:latest
          
          docker rmi ${{ secrets.REGISTRY_URL }}/auth-service:latest || true
          docker pull ${{ secrets.REGISTRY_URL }}/auth-service:latest

          docker rmi ${{ secrets.REGISTRY_URL }}/api-gateway:latest || true
          docker pull ${{ secrets.REGISTRY_URL }}/api-gateway:latest

      # 5Ô∏è‚É£ Stop & remove existing container
      - name: Stop existing container
        run: |
          docker stop docker-service || true
          docker rm docker-service || true

          docker stop auth-service || true
          docker rm auth-service || true

          docker stop api-gateway || true
          docker rm api-gateway || true

